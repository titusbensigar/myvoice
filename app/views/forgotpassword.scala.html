@(title: String)
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>@title</title>

    <!-- Core CSS - Include with every page -->

    
    <link  href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.css")" rel="stylesheet">
<link  href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet">
    <!-- SB Admin CSS - Include with every page -->
    
	<style type="text/css">
		body
		{
			background-size: cover;
			background-image:url("@routes.Assets.at("images/intro-bg.jpg")");
			background-repeat:no-repeat;
		}
		
	.myvoice {
	padding-top: 120px; /* If you're making other pages, make sure there is 50px of padding to make sure the navbar doesn't overlap content! */
	background: url("@routes.Assets.at("images/myvoice.png")") no-repeat center center;
}

	</style>
</head>

<body>
<div class="myvoice"></div>
<section>

<div class="container">
    <div class="row">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                          <h3><i class="fa fa-lock fa-4x"></i></h3>
                          <h2 class="text-center">Forgot Password?</h2>
                          <p>You can reset your password here.</p>
                            <div class="panel-body">
                              
                              <form class="form" role="form" method="post" action="/submitpassword">
                                <fieldset>
                                  <div class="form-group">
                                    <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <input id="email" name="email" placeholder="Email Address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')" onchange="try{setCustomValidity('')}catch(e){}" required="">
                                    </div>
                                  </div>
                                  <div class="form-group">
                                    <input class="btn btn-lg btn-primary btn-success" value="Send My Password" type="submit">
                                  </div>
                                </fieldset>
                              </form>
                              
                            </div>
                            @if(flash.get("success")) {
		                    <div class="alert alert-success alert-dismissable">
			            	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			            		@flash.get("success")
			            	</div>
	            		} else {
	            			@if(flash.get("error")) {
		            			<div class="alert alert-danger alert-dismissable">
				            	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
				            		@flash.get("error")
				            	</div>
			            	}
	            		}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
          </section>


        <!-- Core Scripts - Include with every page -->
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")"  type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"  type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")"  type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/bootbox.js")"  type="text/javascript"></script>
    

</body>

</html>
