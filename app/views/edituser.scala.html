@(connecteduser : User, user : User)
@header("MyVoice",connecteduser)


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                		<h1 class="page-header">Edit User </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-user fa-fw"></i> Edit User Panel
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
							<div class="row">
                                <div class="col-lg-6">
                                    <form role="form" method="post" action="/updateuser">
                                        <div class="form-group">
                                            <label>First Name</label>
                                            <input value="@user.firstName" class="form-control" placeholder="First Name" id="firstName" name="firstName">
                                        </div>
                                        <div class="form-group">
                                            <label>Last Name</label>
                                            <input value="@user.lastName" class="form-control" placeholder="Last Name" id="lastName" name="lastName">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input disabled="disabled" value="@user.email" class="form-control" placeholder="Email" id="email" name="email">
                                        </div>
                                        <div class="form-group">
                                            <label>Password</label>
                                            <input value="@user.password" class="form-control" placeholder="Password" id="password" name="password">
                                        </div>
                                        <div class="form-group">
                                            <label>School Name</label>
                                            <input value="@user.schoolName" class="form-control" placeholder="School Name" id="schoolName" name="schoolName">
                                        </div>
                                        <div class="form-group">
                                            <label>Designation</label>
                                            <input value="@user.designation" class="form-control" placeholder="Designation" id="designation" name="designation">
                                        </div>
                                        <div class="form-group">
                                            <label class="checkbox-inline"><input type="checkbox" id="isAdmin" name="isAdmin" @if(user.isAdmin) { checked }> Is Admin?</label>
                                        </div>
                                        
                                        <input type="hidden" id="id" name="id" value="@user.id"/>
                                        <input type="hidden" id="topicId" name="topicId" value="@user?.defaultTopic?.id"/>
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o fa-fw"></i> Save</button>
                                        <a href="/users" class="btn btn-default"><i class="fa fa-undo fa-fw"></i> Cancel</a>
									</form>
                                </div>
							</div>
						</div>
					</div>
				</div>
				 
            <!-- /.row -->
        </div>
        
        
        <!-- /#page-wrapper -->

    </div>
    
    
 
@footer()
