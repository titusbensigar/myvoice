@(title: String)
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>@title</title>

    <!-- Core CSS - Include with every page -->
    <link  href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link  href="@routes.Assets.at("stylesheets/font-awesome/css/font-awesome.css")" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link  href="@routes.Assets.at("stylesheets/sb-admin.css")" rel="stylesheet">
	<style type="text/css">
		body
		{
			background-size: cover;
			background-image:url("@routes.Assets.at("images/intro-bg.jpg")");
			background-repeat:no-repeat;
		}
		
	.myvoice {
	padding-top: 120px; /* If you're making other pages, make sure there is 50px of padding to make sure the navbar doesn't overlap content! */
	background: url("@routes.Assets.at("images/myvoice.png")") no-repeat center center;
}
	</style>
</head>

<body>
<div class="myvoice"></div>
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" action="/authenticate">
                            <fieldset>
                                <div class="form-group input-group">
                                	<span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                    <input class="form-control" placeholder="E-mail" id="email" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group input-group">
                                	<span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                                    <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox disabled">
                                    <label>
                                        <input name="remember"  disabled type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                                <!-- Change this to a button or input when using this as a form -->
                               <!--  <a href="/authenticate" class="btn btn-lg btn-success btn-block">Login</a> -->
                            </fieldset>
                        </form>
                    </div>
                </div>
                @if(flash.get("error") != null) { 
            	<div class="alert alert-danger alert-dismissable">
            	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
            		@flash.get("error")
            	</div>
            	}
            </div>
            
        </div>
    </div>
        <!-- Core Scripts - Include with every page -->
    <script src="@routes.Assets.at("javascripts/jquery-1.10.2.js")"  type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"  type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")"  type="text/javascript"></script>

    <!-- SB Admin Scripts - Include with every page -->
    <script src="@routes.Assets.at("javascripts/sb-admin.js")"  type="text/javascript"></script>

</body>

</html>
