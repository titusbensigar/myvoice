@(connecteduser : User, topic: Topic)
@header("MyVoice",connecteduser)


        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                		<h1 class="page-header">Edit Topic </h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
				<div class="col-lg-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-file-text fa-fw"></i> Edit Topic Panel
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
							<div class="row">
                                <div class="col-lg-12">
                                    <form role="form" method="post" action="/updatetopic">
                                        <div class="form-group">
                                            <label>Title</label>
                                            <input class="form-control input-xlarge" placeholder="Title" id="title" name="title" value="@topic.title"/>
                                        </div>
                                        <div class="form-group">
                                            <label>Topic</label>
                                            <textarea class="form-control" id="topic" name="topic" rows="5" cols="6" placeholder="Topic">@topic.topic</textarea>
                                        </div>
                                        <input type="hidden" id="id" name="id" value="@topic.id"/>
                                        <input type="hidden" id="createdDate" name="createdDate" value="@topic.createdDate"/>
                                        <button type="submit" class="btn btn-primary"><i class="fa fa-floppy-o fa-fw"></i> Save</button>
                                        <a href="/topics" class="btn btn-default"><i class="fa fa-undo fa-fw"></i> Cancel</a>
									</form>
                                </div>
							</div>
						</div>
					</div>
				</div>
				 
            <!-- /.row -->
        </div>
        
        
        <!-- /#page-wrapper -->

    </div>
    
    
 
@footer()
